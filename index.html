<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Trivia Game</title>

    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Raleway:500|Sigmar+One" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>


<body>

    <div class="splashBg">
        <div class="splash">
            <h3>Welcome to</h3>
            <h1>Trivial Trivia!</h1>

            <div id="beforeStart">
                <div class="row">
                    <button class="btn btn-primary btn-lg btn-block">Get Started!</button>
                </div>
            </div>

            <div id="afterStart">
                <div class="row">
                    <p class="col mt-5">Time Remaining:
                        <span id="timeLeft"></span> Seconds</p>
                </div>

                <section class="row">
                    <div class="col mt-5 question"></div>
                </section>

                <section class="row">
                    <div class="col mt-3 answers"></div>
                </section>
            </div>

        </div>
    </div>

</body>

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<script type="text/javascript" src="assets/javascript/app.js"></script>

</html>
